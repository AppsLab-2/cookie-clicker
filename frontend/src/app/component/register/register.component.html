<div class="center">
    <div class="container">
        <div class="text">Register</div>
        <form [formGroup]="loginGroup" (ngSubmit)="register()">
            <div class="data">
                <label>Username</label>
                <input type="text" formControlName="username" required>
            </div>
            <div class="data">
                <label>Password</label>
                <input type="password" formControlName="password" required>
            </div>
            <div class="btn">
                <div class="inner">
                </div>
                <button type="submit" [disabled]="!loginGroup.valid">register</button>
            </div>
            <div class="signup-link">
                Already a member? <a routerLink=" /login">Login</a></div>
        </form>
    </div>
</div>
